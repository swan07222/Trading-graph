name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard tracked runtime artifacts
        run: |
          BAD="$(git ls-files | grep -E '(^venv/)|(^|/)__pycache__/|\.py[cod]$|\.db$|\.db-shm$|\.db-wal$' || true)"
          if [ -n "${BAD}" ]; then
            echo "Tracked runtime artifacts are not allowed:"
            echo "${BAD}" | head -n 200
            echo "Remove them from index with git rm -r --cached -- <paths>."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -e .[dev]

      - name: Build sdist and wheel
        run: python -m build

      - name: Generate release manifest
        env:
          RELEASE_MANIFEST_SECRET: ${{ secrets.RELEASE_MANIFEST_SECRET }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          python scripts/generate_release_manifest.py --dist-dir dist --version "${TAG_NAME}" --output dist/release_manifest.json

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/*

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/*

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
