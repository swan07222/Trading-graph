name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_type:
    name: Lint and Typecheck (py3.11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[dev]

      - name: Ruff lint
        run: ruff check .

      - name: Mypy
        run: |
          mypy data/session_cache.py analysis/strategy_marketplace.py analysis/technical.py models/ensemble.py trading/portfolio.py trading/alerts.py utils/security.py

  test:
    name: Tests (${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .[dev]

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --cov=analysis --cov=config --cov=core --cov=data --cov=models --cov=trading --cov=utils --cov-report=xml --cov-report=term-missing --cov-fail-under=60

      - name: Runtime health gate smoke
        if: matrix.python-version == '3.11'
        run: |
          python main.py --health --health-strict
          python main.py --doctor --doctor-strict

      - name: Upload coverage XML
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
