[project]
name = "trading-graph"
version = "0.1.0"
description = "AI-assisted stock trading workstation with backtest, OMS, risk, and UI"
requires-python = ">=3.10"
dependencies = [
  "numpy==1.26.4",
  "pandas==2.2.2",
  "scikit-learn==1.5.1",
  "requests==2.32.3",
  "psutil==6.0.0",
  "tqdm==4.66.5",
]

[project.optional-dependencies]
ml = [
  "torch>=2.2.0",
]
china = [
  "akshare>=1.14.0",
]
vpn = [
  "yfinance>=0.2.40",
]
nlp = [
  "beautifulsoup4>=4.12.3",
]
gui = [
  "PyQt6>=6.6.1",
  "pyqtgraph>=0.13.7",
]
security = [
  "cryptography>=42.0.0",
]
dev = [
  "pytest>=8.2.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"